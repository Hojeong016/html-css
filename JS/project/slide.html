    <!-- input태그  label에 연결하여 사용할 수 있음
         = input값을 주고 label에 for 속성을 주고 동일한 아이디 값을 입력하면 라벨 속 이름이나 이미지를 클릭해도 선택이 됨
               한번 선택하면 해제가 안됨, 
            checkbox와 유사하게 생김. 하지만 단일 선택만 가능하다. 
            name 속성을 지정해 주지 않으면 중복 선택이 가능해 지기 떄문에 
            name 속성을 사용하여 그룹을 지정해줄 필요가 있다. //name 속성을 사용하면 그룹을 지정한 것 같이 같은 네임의 input 중 한개만 선택  -->
<!-- //예제// -->
<input type="radio" name="gender" id="woman">
<label for="woman">여자</label>
<input type="radio" name="gender" id="man">
<label for="man">남성</label>

<!-- //name 속성을 적용하지 않았을 때// -->
<input type="radio" id="woman">
<label for="woman">여성</label>
<input type="radio" id="man">
<label for="man">남성</label>
